<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      Delhi Digital Co. - Contact US
    </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/css/contact-style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-transparent text-center mb-0 pt-4">
      <div
        class="container d-flex flex-column align-items-center justify-content-center"
      >
        <div class="row mb-4 px-2 px-md-0">
          <h2 id="heading" class="display-5 font-weight-normal">
            Hello! we are glad that you're here!
          </h2>
        </div>
        <div class="row mb-3">
          <p id="subheading" class="lead">
            You have an idea in your mind and looking for execution with
            pixel-perfect designs. Let's work together.
          </p>
        </div>
        <div id="contact-form" class="row container">
          <form class="card w-100 mb-0 pt-4 d-flex justify-content-center" method="POST">
            <div
              class="card-body px-4 px-sm-5 py-2 d-flex justify-content-center align-items-center"
            >
              <div class="form-group d-flex flex-column justify-content-around w-100 gap h-100">
                <input
                  type="text"
                  id="materialContactFormName"
                  class="border-0 p-3 input"
                  placeholder="Name"
                  required
                />
                <span class="d-flex gap flex-wrap flex-md-nowrap">
                  <input
                    type="email"
                    id="materialContactFormEmail"
                    class="border-0 p-3 input mb-2 mb-md-auto mr-md-5"
                    placeholder="Your Email"
                    required
                  />
                  <select class="border-0 p-3 input" required>
                    <option value="" default selected>Which Service ?</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </span>
                <textarea
                  class="border-0 p-3 input"
                  name=""
                  id=""
                  rows="9"
                  placeholder="Tell US About Your Project"
                  required
                ></textarea>
                <input type="submit" class="btn text-light py-3 px-2" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      async
      defer
    ></script>
    <script
      src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
      integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
